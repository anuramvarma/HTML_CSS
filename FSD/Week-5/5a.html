<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        padding: 10px;
        color: white;
        
    }
    .red{
        background-color: red;
    }
    .blue{
        background-color: #459af0;

    }
    .green{
        background-color: rgb(34,139,13);

    }
    .rgba{
        background-color: rgba(255,99,71,0.7);

    }
    .hsl{
        background-color: hsl(240,100%,50%);

    }
    .hsla{
        background-color: hsla(120, 60%, 70%, 0.6);
    }
</style>
<body>
    <h1>CSS COLOUR PREFERENCES</h1>
    <p class="red">Class Name:Red</p>
    <p class="blue">HEX Value:#1E90FF</p>
    <P class="green">RGB Value:rgb(34,139,34)</P>
    <p class="rgba">RGBA Value:rgba(255,99,71,0.7)</p>
    <p class="hsl">HSL Value:hsl(240,100%.50%)</p>
    <p class="hsla">HSLA Value:hsla(120,60%,70%,0.6)</p>
</body>
</html>
