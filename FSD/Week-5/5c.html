<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #L1{
            font-size: 20px;
        }
        #L2{
            font-weight: lighter;
        }
        #L3{
            font-style: italic;
        }
        #L4{
            text-decoration: underline;
        }
        #L5{
            text-transform: capitalize;
        }
        #L6{
            text-align: center;
            background-color: antiquewhite;
            padding: 20px;
        }
    </style>
    <H1>CSS Font and Text properties Demonstration</H1>
    <p id="L1">This text Demonstrates <strong>font-size.</strong></p>
    <p id="L2">This text Demonstrates <strong>font-weight.</strong></p>
    <p id="L3">This text Demonstrates <strong>font-style.</strong></p>
    <p id="L4">This text Demonstrates <strong>text-decoration.</strong></p>
    <p id="L5">This text Demonstrates <strong>Text-TRANSFORMATION.</strong></p>
    <p id="L6">This text Demonstrates <strong>Text-alignment</strong></p>


</body>
</html>
