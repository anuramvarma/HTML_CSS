<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    div{
        height: 10em;
        width: 25em;
        font-weight: bold;
        margin-left:30em;
        border: 6px solid rgba(0, 179, 255, 0.6);
        padding: 30px;
        background-color: rgba(153, 153, 153,0.2);
        
    }
    .content{
        text-align: center;
        background-color: white;
        height:25px;
    }
</style>
<body>
    <h1>CSS Box model Demonstration</h1>
    <div>
        <p>Margin</p>
        <p>Border</p>
        <p class="content">This is the content inside the box</p>
        <p>Padding</p>
    </div>
    
        <h3>This Example Demonstratesthe CSS box model:</h3>
        <ul>
            <li>
                    <p><strong>Content :</strong>The white area in the text is displayed </p>
            </li>
        </ul>
    
</body>
