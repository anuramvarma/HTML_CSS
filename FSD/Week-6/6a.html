<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6A</title>
</head>
<body>
    <script src="./6aex.js"></script>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #internal{
            color: rgb(233, 11, 59);
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
    </style>
    <h1>JavaScript Embedding Example</h1>
    <div>
        <p>This text is updated using internal JavaScirpt !</p>
        <button onclick="internalJs()">Change text(Internal JS)</button>
        <p id="internal"></p>
    </div>
    <div>
        <p>This text is updated using external JavaScirpt !</p>
        <button onclick="externalJs()">Change text(External JS)</button>
    </div>
        <script>   
            function internalJs(){
                document.getElementById("internal").innerHTML="This is Generated by Internal JS!"
            }
        </script>
</body>
</html>
